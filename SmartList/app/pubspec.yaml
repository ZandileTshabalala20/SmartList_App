name: smart_list
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  camera: ^0.10.5+4
  story_view: ^0.15.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  flutter_native_splash: ^2.3.2


assets:
  - app/assets/image/background_List.png   # Assuming images are in assets/images/ folder

fonts:
  - family: Schyler
    fonts:
      - asset: assets/fonts/Schyler-Regular.ttf
      - asset: assets/fonts/Schyler-Italic.ttf
        style: italic
  - family: Trajan Pro
    fonts:
      - asset: assets/fonts/TrajanPro.ttf
      - asset: assets/fonts/TrajanPro_Bold.ttf
        weight: 700
